<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="keyboard">
      <textarea class="keyboard__input" placeholder ="Please, write something..."></textarea>
      <div class="keyboard__keys">
        <div class="row">
          <div class="key">`</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">0</div>
          <div class="key">-</div>
          <div class="key">=</div>
          <div class="key key_backspace">Backspace</div>
        </div>
        <div class="row">
          <div class="key key_tab">Tab</div>
          <div class="key">q</div>
          <div class="key">w</div>
          <div class="key">e</div>
          <div class="key">r</div>
          <div class="key">t</div>
          <div class="key">y</div>
          <div class="key">u</div>
          <div class="key">i</div>
          <div class="key">o</div>
          <div class="key">p</div>
          <div class="key">[</div>
          <div class="key">]</div>
          <div class="key">\</div>
          <div class="key">Del</div>
        </div>
        <div class="row">
          <div class="key key_caps-lock">CapsLock</div>
          <div class="key">a</div>
          <div class="key">s</div>
          <div class="key">d</div>
          <div class="key">f</div>
          <div class="key">g</div>
          <div class="key">h</div>
          <div class="key">j</div>
          <div class="key">k</div>
          <div class="key">l</div>
          <div class="key">;</div>
          <div class="key">'</div>
          <div class="key key_enter">Enter</div>
        </div>
        <div class="row">
          <div class="key key_shift">Shift</div>
          <div class="key">z</div>
          <div class="key">x</div>
          <div class="key">c</div>
          <div class="key">v</div>
          <div class="key">b</div>
          <div class="key">n</div>
          <div class="key">m</div>
          <div class="key">,</div>
          <div class="key">.</div>
          <div class="key">/</div>
          <div class="key">↑</div>
          <div class="key key_shift">Shift</div>
        </div>
        <div class="row">
          <div class="key key_ctrl">Ctrl</div>
          <div class="key">Win</div>
          <div class="key">Alt</div>
          <div class="key key_space"></div>
          <div class="key">Alt</div>
          <div class="key">←</div>
          <div class="key">↓</div>
          <div class="key">→</div>
          <div class="key key_ctrl">Ctrl</div>
        </div>
      </div>
    </div>
    <p class="instruction">The keyboard was created in the Windows operating system</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
